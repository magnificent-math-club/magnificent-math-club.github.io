{{ define "main" }}

<!-- courses -->
<section class="section">
  <div class="container">
    <!-- course list -->
    <div class="row justify-content-left">
      {{ $categories := slice }}
      {{ range .Data.Pages }}
      {{ $categories = $categories | append .Params.Weekly }}
      {{ end }}
      <!-- course item -->
      {{ range .Data.Pages ".Params.id" }}
      <div class="col-lg-4 col-sm-6 mb-5">
        {{ .Render "course" }}
      </div>
      {{ end }}
    </div>
    <!-- /course list -->
  </div>
</section>
<!-- /courses -->

{{ end }}
